<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tourist / Manager Sign Up</title>
    <link rel="stylesheet" href="../css/tourist_signup.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="tourist_signup.html">MyTravel</a>
            <nav class="main-nav" aria-label="Main">
                <ul>
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Tourist / Tour Manager Sign Up</h1>

        <form class="signup-form" method="post" novalidate>
            <fieldset class="card">
                <legend>Personal Info</legend>

                <div class="role-group">
                    <input type="radio" id="tourist" name="role" value="tourist" checked>
                    <label for="tourist">Tourist</label>

                    <input type="radio" id="manager" name="role" value="manager">
                    <label for="manager">Tour Manager</label>
                </div>

                <label>
                    Full name
                    <input type="text" name="fullname" required placeholder="Jane Doe">
                </label>

                <label>
                    Email
                    <input type="email" name="email" required placeholder="you@example.com">
                </label>

                <label>
                    Country
                    <select name="country" required>
                        <option value="">Select a country</option>
                        <option>Bangladesh</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>India</option>
                        <option>Other</option>
                    </select>
                </label>

                <div id="manager-fields" class="hidden">
                    <label>
                        Company
                        <input type="text" name="company" placeholder="Company name">
                    </label>
                    <label>
                        Manager ID
                        <input type="text" name="managerid" placeholder="ID or license">
                    </label>
                </div>
            </fieldset>

            <fieldset class="card">
                <legend>Account / Sign Up</legend>

                <label>
                    User ID
                    <input type="text" name="userid" id="userid" required placeholder="Choose a unique ID">
                </label>

                <label>
                    Password
                    <input type="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
                </label>

                <label>
                    Confirm password
                    <input type="password" name="confirm" required minlength="8" placeholder="Re-enter password">
                </label>

                <p class="note">You'll use this User ID and password to sign in later.</p>
            </fieldset>

            <fieldset class="card">
                <legend>Travel Details</legend>
                <label class="inline">
                    Preferred start date
                    <input type="date" name="startdate">
                </label>

                <div class="inline">
                    <span>Interests</span>
                    <label><input type="checkbox" name="interest" value="sightseeing"> Sightseeing</label>
                    <label><input type="checkbox" name="interest" value="adventure"> Adventure</label>
                    <label><input type="checkbox" name="interest" value="food"> Food</label>
                </div>
            </fieldset>

            <fieldset class="card actions">
                <label class="checkbox">
                    <input type="checkbox" required> I agree to the <a href="#">terms & conditions</a>
                </label>

                <div class="buttons">
                    <button type="submit" class="btn primary">Sign Up</button>
                    <button type="reset" class="btn">Reset</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="site-footer">
        <div class="container">Â© 2025 MyTravel</div>
    </footer>
</body>
</html>
